<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html" target="_blank">Tee's Info</a></li>
            <li><a href="form.html" target="_blank">Application Form</a></li>
        </ul>
    </nav>
    <header>
        <h3>Already an altschooler?</h3>
        <a href="sign in">Sign In</a>
        <h3>Sign Up</h3>
        <p>Take the next steps to apply at AltSchool Africa</p>
    </header>
    <main>
        <form action="/submit">
            <label for="fname">First Name</label>
            <br>
            <input type="text" name="fname" id="fname" value="Enter First Name">
            <br>
            <br>
            <label for="lname">Last Name</label>
            <br>
            <input type="text" name="lname" id="lname" value="Enter Last Name">
            <br>
            <br>
            <label for="Gender">Gender</label>
            <br>
            <select name="gender" id="gender">
               <option value="Gender">Select Gender</option>
                <option value="male">male</option>
                <option value="female">female</option>
            </select>
            <br>
            <br>
            <label for="date of birth">Date of birth</label>
            <br>
            <input type="date" required>
            <br>
            <br>
            <label for="email">Email Address</label>
            <br>
            <input type="email" name="email" id="email" value="Enter Email Address"required>
            <br>
            <br>
            <label for="phone number">Phone Number</label>
            <br>
            <input type="tel" value="Start with country code" required>
            <br>
            <br>
            <label for="country">Country</label>
            <br>
            <select name="country" id="country">
               <option value="select your country">Select your Country</option>
                <option value="nigeria">Nigeria</option>
                <option value="ghana">Ghana</option>
            </select>
            <br>
            <br>
            <label for="how did you hear about us">How did you hear about us?</label>
            <br>
            <select name="country" id="country">
               <option value="select channel">Select channel</option>
                <option value="LinkedIn">LinkedIn</option>
                <option value="x">X</option>
            </select>
            <br>
            <br>
            <label for="state/city of residence">State/City of Residence</label>
            <br>
            <input type="text" value="Enter your state of residence">
            <br>
            <br>
            <label for="password">Password</label>
            <br>
            <input type="password" value="Enter password" required>
            <br>
            <br>
            <label for="password">Confirm Password</label>
            <br>
            <input type="password" value="Enter password again" required>
            <br>
            <br>
            <section>
                <label for="terms"> By clicking on submit, I agree to  <a href="link">Terms of Use</a> and acknowledge that I
                    have read the <a href="condition">Privacy Policy</a>.</label>
            </section>
            <br>
            <footer>
                <button type="submit">Submit</button>
            </footer>

        

        </form>
    </main>
    <footer>
        <p>Tee's company Accra-Ghana</p>
        <p>&copy; 2024 Application Form. All rights reserved.</p>
    </footer>
</body>
</html>
